<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - My orgchart sample</title>
</head>
<body>
    <div id="container" style="float:left"></div>
    <div id="container2"></div>


<script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="../dist/jquery.svgDoughnutChart.js"></script>
<script>
    $('#container').doughnutChart({
        positiveColor: "orange",
        size: 100,
        percentage: 68,
        backgroundColor : "white"
    });
    $('#container2').doughnutChart({
        positiveColor: "red",
        negativeColor: "blue",
        backgroundColor: "white",
        percentage: 52,
        size: 100,
        doughnutSize: 0.35,
        innerText: "52%",
        innerTextOffset: 12,
        Title: "Share of the popular vote",
        positiveText: "52.5% Barack Obama",
        negativeText: "47.5% Others"
    });
</script>
</body>
</html>
